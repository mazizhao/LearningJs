<!DOCTYPE html>
<html lang="en">

<head>

    <title>ShopModle</title>

</head>

<body>
    <div class="container">
        <!--header-->
        <div class="header" id="header">
            <span>排序</span>
            <a href="javascript:;" dataS="time">

                <i class="down"></i>

            </a>
            <a href="javascript:;" dataS="price">
                价格
                <i class="up"></i>
                <i class="down"></i>
            </a>
        </div>
        <!--product-->
        <div>
            <ul class="cardBox" id="cardBox">

                    <img src="../img/1.jpg" alt="">
                    <span>huawei p10</span>

                    <span>热度：11</span>
                    <span>价格：1999</span>
                </li> -->
            </ul>
        </div>
    </div>



    <!-- IMPORT JS -->
    <script src="index.js"></script>
</body>

</html>
