<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0;maximun-scale=1.0;minimum-scale-1.0;user-scalable=no;">
    <meta name="description " content=" ">
    <meta name="keywords " content=" ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <!-- IMPORT CSS -->
    <style>
        .box {
            margin: 20px;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        #temp {
            position: fixed;
            width: 300px;
            height: 200px;
            display: none;
        }

        #temp img {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box" id="box1">
        <img class="pic" src="banner01.png" alt="">
    </div>
    <div class="box" id="box2">
        <img class="pic" src="banner02.png" alt="">
    </div>
    <div id="temp">
        <!-- <img  class="pic" src="banner01.png" alt=""> -->
    </div>

    <!-- IMPORT JS -->
    <script>
        let boxes=document.querySelectorAll('.box');
        boxes.forEach(item=>{
            item.onmousemove=function(ev){
                render(ev);
            }
            item.onmouseout=function(ev){
                clear(ev);
            }
        })
        function render(ev) {
            let t = ev.clientY + 5,
                l = ev.clientX,
                trueimg=ev.target.src;
            let str = ``;
            temp.style.cssText = `
                display:block;
                left:${l}px;
                top:${t}px;
            `;
            str = `<img class="pic" src="${trueimg}">`;
            temp.innerHTML = str;
        }
        function clear(ev){
            temp.style.display = 'none';
            temp.innerHTML = '';
        }
    </script>
</body>

</html>
